name: Run NestJS Crawler
  
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run crawler
        run: npm run crawl
        env:
          NODE_ENV: production